<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CALCULATOR</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>

  <header>ec-84 calculator ></header>

  <div id="buttons-container" class="flex-col">
    <div id="buttons-row1" class="flex-row buttons-row">
      <button class="number-button">7</button>
      <button class="number-button">8</button>
      <button class="number-button">9</button>
    </div>

    <div id="buttons-row2" class="flex-row buttons-row">
      <button class="number-button">4</button>
      <button class="number-button">5</button>
      <button class="number-button">6</button>
    </div>

    <div id="buttons-row3" class="flex-row buttons-row">
      <button class="number-button">1</button>
      <button class="number-button">2</button>
      <button class="number-button">3</button>
    </div>

    <div id="buttons-row4" class="flex-row buttons-row">
      <button class="number-button">0</button>
      <button class="number-button">.</button>

      <button id="equals-button">=</button>
      <button id="clear-button">AC</button>
    </div>

    <div id="buttons-row5" class="flex-row buttons-row">
      <button class="operator-button" id="add-button">+</button>
      <button class="operator-button" id="subtract-button">-</button>
      <button class="operator-button" id="multiply-button">*</button>
      <button class="operator-button" id="divide-button">/</button>
    </div>
  </div>

  <div id="output-screen">0</div>

</body>
</html>
